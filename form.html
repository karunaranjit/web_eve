<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
  </head>

  <body>

    <fieldset>
      <legend>
        Registration Form
      </legend>
      <form action="" method="post">
        <p><label for="first_name">First Name</label>
          <input type="text" id="first_name" required placeholder="Enter First Name" name="first_name">
        </p>

        <p>
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" required placeholder="Enter Last Name" name="last_name">
        </p>

        <p>
          <label for="nickname">Nick Name</label>
          <input type="text" id="nickname" required placeholder="Enter Nick Name" name="nickname">
        </p>

        <p><label for="email">Email</label>
          <input type="email" id="email" required placeholder="Enter Email" name="email">
        </p>

        <p>
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter Password" name="password">
        </p>

        <p>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required name="dob">
        </p>

        <p>
          <label for="gender">Gender</label>
          <input type="radio" name="gender" value="male" id="male">
          <label for="male">Male</label>
          <input type="radio" name="gender" value="female" id="female">
          <label for="female">Female</label>
          <input type="radio" name="gender" value="other" id="other">
          <label for="other">Other</label>
        </p>

        <p>
          <label for="mobile">Mobile No.</label>
          <input type="text" id="mobile" required placeholder="Enter Mobile No." name="mobile">
        </p>

        <p>
          <label for="address">Address</label>
          <textarea id="address" required placeholder="Enter Address" name="address"></textarea>
        </p>

        <p>
            <h3>Select your hobbies</h3>
            <input type="text">
        </p>

        <p>
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </p>
      </form>
    </fieldset>

  </body>

</html>
